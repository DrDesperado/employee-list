<h3 class="text-center">Update Employee</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="form-group">
    <label>First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      formControlName="firstName"
      name="firstName"
    />
    <div
      *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched"
      class="validation"
    >
      <small *ngIf="form.get('firstName')?.hasError('required')">
        Поле не может быть пустым
      </small>
    </div>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      formControlName="lastName"
      name="lastName"
    />
    <div
      *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched"
      class="validation"
    >
      <small *ngIf="form.get('lastName')?.hasError('required')">
        Поле не может быть пустым
      </small>
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      class="form-control"
      id="emailId"
      formControlName="emailId"
      name="emailId"
    />
    <div
      *ngIf="form.get('emailId')?.invalid && form.get('emailId')?.touched"
      class="validation"
    >
      <small *ngIf="form.get('emailId')?.hasError('required')">
        Поле не может быть пустым
      </small>

      <small *ngIf="form.get('emailId')?.hasError('email')">
        Введите корректный email
      </small>
    </div>
  </div>
  <div class="flex">
    <button class="btn btn-success" type="submit" [disabled]="form.invalid">
      Update
    </button>

    <button class="btn btn-danger" type="submit" (click)="goToBack()">
      Back
    </button>
  </div>
</form>
